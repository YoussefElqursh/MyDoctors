name: Android Fastlane with Firebase App Distribution Workflow

on:
  push:
    branches:
      - master

jobs:
  distribute_to_firebase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout my repo code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Android SDK and Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk ninja-build libgtk-3-dev
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;35.0.0"


      - name: Verify Flutter Environment
        run: flutter doctor -v

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.6"
          bundler-cache: true
          working-directory: android

      - name: Build and Distribute App
        run: |
          bundle exec fastlane android push_firebase_app_distribution
        working-directory: android